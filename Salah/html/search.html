<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/ico/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="../images/ico/favicon-32x32.png" sizes="192x192">
    <link rel="apple-touch-icon" href="../images/ico/apple-touch-icon.png">
    <link rel="icon" href="../images/ico/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="../images/ico/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <title>ElectroMart</title>
    <link rel="stylesheet" href="../CSS/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>

    <script src="https://kit.fontawesome.com/947ffa6964.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>
            <a href="index.html">
                <img src="../images/logo.png" alt="Small Image" width="100" height="50" style="margin-bottom: -15px" />
            </a>
        </h1>
        <div class="search-box">
            <div class="search-container">
                <input list="pro" name="pro" id="input-box" class="search-box" placeholder="Search..." />
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="result-box">
            </div>

        </div>



        <nav>
            <ul>

                <li>
                    <a href="#">Products</a>
                    <ul class="dropdown">
                        <li><a href="#">Product1</a></li>
                        <li><a href="#">Product2</a></li>
                        <li><a href="#">Product3</a></li>
                    </ul>

                </li>

                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-user" style="font-size: 25px; margin-right : 10px"></i>

                    </a>
                </li>

                <li>
                    <a href="cart.html">
                        <i class="fa-solid fa-cart-shopping" style="font-size: 25px; margin-right : 10px"></i>

                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to ElectroMart</h2>
        <p>Your one-stop shop for all things electronics!</p>
    </section>


    <div class="main-container">
        <div id="product-container">
            <!-- بطاقات المنتجات سيتم توليدها هنا بواسطة JavaScript -->
        </div>
        <div id="right-sidebar">
            <!-- محتوى الجانب الأيمن مثل البحث أو المرشحات -->
            <div id="price-filter">
                <h4>Price Filter</h4>
                <div id="price-range"></div>
                <div id="price-display"></div>
                <button id="price-filter-button">بحث</button>

            </div>
        </div>
    </div>






    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ElectroMart. All rights reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/product.js"></script>
    <script src="../JS/searchproducts.js" defer></script>
</body>
</html>
